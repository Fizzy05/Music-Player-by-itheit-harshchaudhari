<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="media/icon2.jpg">
    <title>MusicPlayer By HarshChaudhari</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f45a94069f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <h1>Music player</h1> -->
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i> 
                </div>
                <!-- <div class="circle">
                    <i class="fa-solid fa-angle-right"></i> 
                </div>   -->
                <div class="circle">
                    <i class="fa-solid fa-bars"></i> 
                </div> 
            </nav>
            <img src="media/thumbnail.png" class="song-img" alt="">
            <h1>Wanna Be Yours</h1>
            <p>Artic Monkeys</p>
            <audio id="song">
                <source src="media/[YT2mp3.info] - arctic monkeys - i wanna be yours (sped up;pitched) (320kbps).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
           <div class="control"> 
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
              <div><i class="fa-solid fa-forward"></i></div>  
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
